{% extends 'policebase.html' %}
{% block header %}
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 50px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;

        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #252b296b;
            color: white;
        }
    </style>
</head>

<body>
    <center>

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>COMPLAINT</td>
            <td>DATE</td>
            <td>USERNAME</td>
            <td>REPLY</td>
            <td>ACTIONS</td>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
            <td><a href="/policereplycomplaints/?id={{d.0}}">REPLY</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
</div>

{% endblock %}
