<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
  margin: 100px auto;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>

<!-- <h2>Round Card</h2> -->
<center>
{% for d in data %}
<div class="card">
  <a href="../static/img{{d.13}}" download><img src="../static/img{{d.13}}" alt="No Image" style="width:30% "></a>
  <div class="container">
    <h4><b>{{d.1}}</b></h4> 
    <p>{{d.2}}  {{d.6}}</p> 
    <p>{{d.5}}</p> 
    <p>{{d.7}} {{d.8}}</p> 
    <button onclick="window.print()" style="background-color: rgba(5, 73, 5, 0.725); border-radius:5px;">Download</button>
  </div>
</div>
{% endfor %}
<a href="/labourhome">HOME</a>

</center>
</body>
</html>
